<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWA Model Intelligence Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FWA Model Intelligence Dashboard</h1>
  </header>

  <div class="container">

    <div class="card">
      <h2>Outlier Claims by Rule</h2>
      <canvas id="outlierBarChart"></canvas>
    </div>

    <div class="card">
      <h2>Model vs Assessor Decision</h2>
      <canvas id="decisionPieChart"></canvas>
    </div>

    <div class="card">
      <h2>Provider Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Provider</th>
            <th>Total Claims</th>
            <th>% Flagged</th>
            <th>% Overridden</th>
            <th>Risk Tier</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Provider A</td><td>500</td><td>45%</td><td>10%</td><td>High</td></tr>
          <tr><td>Provider B</td><td>320</td><td>20%</td><td>5%</td><td>Medium</td></tr>
          <tr><td>Provider C</td><td>210</td><td>30%</td><td>15%</td><td>High</td></tr>
          <tr><td>Provider D</td><td>150</td><td>10%</td><td>2%</td><td>Low</td></tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Agreement Rate Over Time</h2>
      <canvas id="agreementLineChart"></canvas>
    </div>

  </div>

  <script>
    // Outlier Rule Distribution
    const outlierBarChart = new Chart(document.getElementById('outlierBarChart'), {
      type: 'bar',
      data: {
        labels: ['High Billing', 'Upcoding', 'Unbundling', 'Duplicate Claims', 'Excessive Frequency'],
        datasets: [{
          label: 'Flagged Claims',
          data: [180, 150, 90, 70, 120],
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    // Model vs Assessor
    const decisionPieChart = new Chart(document.getElementById('decisionPieChart'), {
      type: 'pie',
      data: {
        labels: ['Match - Approve', 'Match - Flag', 'Disagree - Assessor Approved', 'Disagree - Assessor Flagged'],
        datasets: [{
          data: [200, 180, 70, 50],
          backgroundColor: ['#2ecc71', '#e67e22', '#e74c3c', '#9b59b6']
        }]
      }
    });

    // Agreement Rate Line Chart
    const agreementLineChart = new Chart(document.getElementById('agreementLineChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Agreement %',
          data: [78, 82, 79, 85, 88, 91],
          borderColor: '#16a085',
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 50,
            max: 100,
            ticks: { stepSize: 10 }
          }
        }
      }
    });
  </script>
</body>
</html>
