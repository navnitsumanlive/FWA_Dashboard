<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FWA Dashboard - Enhanced</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #2c3e50;
    }
    header {
      background: #3498db;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-top: 0;
      color: #2980b9;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    svg {
      width: 100%;
      height: 320px;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>ğŸš¨ Healthcare FWA Analytics Dashboard</h1>
    <p>Interactive and Animated View of Model Intelligence & Claim Behavior</p>
  </header>
  <div class="dashboard">
    <div class="card">
      <h3>ğŸ§  Model Outlier Detection</h3>
      <svg id="bubbleChart"></svg>
    </div>
    <div class="card">
      <h3>âš–ï¸ Model vs Assessor Decisions</h3>
      <svg id="motionChart"></svg>
    </div>
    <div class="card">
      <h3>ğŸ“ˆ Yearly Flagged Claims (2023â€“2025)</h3>
      <svg id="trendChart"></svg>
    </div>
    <div class="card">
      <h3>ğŸ§¬ Diagnosis Code Hotspots</h3>
      <svg id="diagChart"></svg>
    </div>
    <div class="card">
      <h3>ğŸ”¥ Risk Score Spread</h3>
      <svg id="riskChart"></svg>
    </div>
    <div class="card">
      <h3>ğŸ”„ Rule Overlap Analysis</h3>
      <svg id="vennChart"></svg>
    </div>
  </div>
  <script>
    // Outlier Bubble Chart
    const bubbleData = d3.range(20).map(() => ({ r: Math.random() * 30 + 10, x: Math.random() * 400, y: Math.random() * 300 }));
    const bubbleSvg = d3.select("#bubbleChart");
    bubbleSvg.selectAll("circle")
      .data(bubbleData)
      .enter()
      .append("circle")
      .attr("cx", d => d.x)
      .attr("cy", d => d.y)
      .attr("r", 0)
      .attr("fill", "#3498db")
      .transition().duration(1000).ease(d3.easeBounce)
      .attr("r", d => d.r);

    // Model vs Assessor (horizontal bars)
    const decisionData = [
      { category: "Match", value: 180 },
      { category: "Model Only", value: 60 },
      { category: "Assessor Only", value: 30 }
    ];
    const motionSvg = d3.select("#motionChart"), w = 400, h = 300;
    const x = d3.scaleLinear().domain([0, 200]).range([0, w - 100]);
    const y = d3.scaleBand().domain(decisionData.map(d => d.category)).range([0, h - 20]).padding(0.4);
    const g = motionSvg.append("g").attr("transform", "translate(80,20)");
    g.selectAll("rect")
      .data(decisionData)
      .enter().append("rect")
      .attr("y", d => y(d.category))
      .attr("width", 0)
      .attr("height", y.bandwidth())
      .attr("fill", "#2ecc71")
      .transition().duration(800)
      .attr("width", d => x(d.value));
    g.append("g").call(d3.axisLeft(y));

    // Trend Chart
    const trendData = [
      { year: 2023, value: 150 },
      { year: 2024, value: 230 },
      { year: 2025, value: 310 }
    ];
    const tSvg = d3.select("#trendChart"), tw = 400, th = 300;
    const xT = d3.scalePoint().domain(trendData.map(d => d.year)).range([50, tw - 50]);
    const yT = d3.scaleLinear().domain([0, 350]).range([th - 40, 20]);
    const line = d3.line().x(d => xT(d.year)).y(d => yT(d.value));
    tSvg.append("path")
      .datum(trendData)
      .attr("fill", "none")
      .attr("stroke", "#9b59b6")
      .attr("stroke-width", 3)
      .attr("d", line)
      .attr("stroke-dasharray", "300")
      .attr("stroke-dashoffset", "300")
      .transition().duration(1000).attr("stroke-dashoffset", 0);

    // Diagnosis Bar Race
    const diagData = [
      { code: "D01", freq: 80 },
      { code: "D02", freq: 120 },
      { code: "D03", freq: 50 }
    ];
    const diagSvg = d3.select("#diagChart");
    const xd = d3.scaleLinear().domain([0, 130]).range([0, 300]);
    const yd = d3.scaleBand().domain(diagData.map(d => d.code)).range([0, 300]).padding(0.3);
    diagSvg.selectAll("rect")
      .data(diagData)
      .enter().append("rect")
      .attr("y", d => yd(d.code))
      .attr("height", yd.bandwidth())
      .attr("width", 0)
      .attr("fill", "#e67e22")
      .transition().duration(800).attr("width", d => xd(d.freq));

    // Risk Histogram
    const riskData = d3.range(100).map(() => Math.random() * 100);
    const rSvg = d3.select("#riskChart");
    const xR = d3.scaleLinear().domain([0, 100]).range([0, 400]);
    const bins = d3.histogram().domain(xR.domain()).thresholds(xR.ticks(10))(riskData);
    const yR = d3.scaleLinear().domain([0, d3.max(bins, d => d.length)]).range([300, 0]);
    const gR = rSvg.append("g").attr("transform", "translate(20,0)");
    gR.selectAll("rect")
      .data(bins)
      .enter().append("rect")
      .attr("x", d => xR(d.x0))
      .attr("y", 300)
      .attr("width", d => xR(d.x1) - xR(d.x0) - 1)
      .attr("height", 0)
      .attr("fill", "#e74c3c")
      .transition().duration(800)
      .attr("y", d => yR(d.length))
      .attr("height", d => 300 - yR(d.length));

    // Rule Overlap (3 fake groups)
    const vennSvg = d3.select("#vennChart");
    vennSvg.append("circle").attr("cx", 150).attr("cy", 150).attr("r", 80).attr("fill", "#3498db").attr("fill-opacity", 0.5);
    vennSvg.append("circle").attr("cx", 200).attr("cy", 150).attr("r", 80).attr("fill", "#2ecc71").attr("fill-opacity", 0.5);
    vennSvg.append("circle").attr("cx", 175).attr("cy", 200).attr("r", 80).attr("fill", "#e67e22").attr("fill-opacity", 0.5);
  </script>
</body>
</html>
