<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare FWA Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Healthcare FWA Monitoring System</h1>
        <nav id="dashboard-nav">
            <ul>
                <li data-dashboard="kri-outliers">KRI Outliers</li>
                <li data-dashboard="decision-comparison">Decision Analysis</li>
                <li data-dashboard="provider-watchlist">Provider Watchlist</li>
                <li data-dashboard="length-of-stay">Length of Stay</li>
                <li data-dashboard="savings-potential">Savings Potential</li>
                <li data-dashboard="simulation-view">Simulation</li>
            </ul>
        </nav>
        <div class="filters">
            <select id="time-period">
                <option value="7d">Last 7 Days</option>
                <option value="30d" selected>Last 30 Days</option>
                <option value="90d">Last 90 Days</option>
            </select>
            <input type="range" id="risk-threshold" min="50" max="99" value="85">
            <span id="threshold-value">85%</span>
        </div>
    </header>

    <main id="dashboard-container">
        <!-- Dashboards will be loaded here dynamically -->
        <div class="loading">Loading dashboard...</div>
    </main>

    <div id="tooltip" class="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-sankey.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="js/utils/dataLoader.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
